<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprobante de Transferencia Bancaria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Información del producto</h1>
    </header>
    <main>
      <div class="recuadro">
        <div class="comprobante">
          <div class="fila">
            <div class="etiqueta">Cliente:</div>
            <div class="dato">Club Atlético Liniers</div>
          </div>
          <div class="fila">
            <div class="etiqueta">Fecha venta:</div>
            <div class="dato">13/10/2022</div>
          </div>
          <div class="fila">
            <div class="etiqueta">Fecha producción:</div>
            <div class="dato">5/5/2022</div>
          </div>
          <div class="fila">
            <div class="etiqueta">Nro rollo:</div>
            <div class="dato">135849</div>
          </div>
          <div class="fila">
            <div class="etiqueta">Partida:</div>
            <div class="dato">13420</div>
          </div>
          <div class="fila">
            <div class="etiqueta">Color:</div>
            <div class="dato">Verde</div>
          </div>
          <div class="fila">
            <div class="etiqueta">Rollo:</div>
            <div class="dato">Normal </div>
          </div>
          <div class="fila">
            <div class="etiqueta">Ancho:</div>
            <div class="dato">3,70 mts</div>
          </div>
          <div class="fila">
            <div class="etiqueta">Largo:</div>
            <div class="dato">33,10 mts</div>
          </div>
          <div class="fila">
            <div class="etiqueta">Calidad:</div>
            <div class="dato">D0985</div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
